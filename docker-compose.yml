services:
  api:
    build: .
    ports:
      - 8000:8000
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    ports:
      - 1433:1433
    volumes:
      - .volumes/data:/var/opt/mssql/data
      - .volumes/log:/var/opt/mssql/log
      - .volumes/secrets:/var/opt/mssql/secrets
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=ChloeDog@2021